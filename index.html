<body>

<div class="main-content">
  <div class="grid">Loading ...</div>
  <div class="keys"></div>
  <div class="seeding"></div>
  <div class="commands">
    <div class="buttons hidden">
      <button class="block border flex-first" id="undo">⎌</button>
      <button class="block border" id="eliminate-by-rules">Eliminate by Row, Column, and Box</button>
      <!-- <button class="block border" id="cross-hatching">Cross Hatching on ▼</button> -->
      <!-- ⍉ -->
      <button class="block border flex-last" id="clean">⌫</button>
    </div>
    <div class="assumptions">
      <div class="pending"></div>
      <div class="tentative"></div>
    </div>
  </div>
  <div class="references hidden">
    <span class="label">References ...</span>
    <div class="options">
      <a class="option" href="">Basic Rules</a>
      <a class="option" href="">Cross Hatching</a>
    </div>
  </div>
</div>
